<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <table>
        <thead>
        <tr>
            <th>id</th>
            <th>用户名称</th>
            <th>用户密码</th>
            <th>电话</th>
            <th>邀请码</th>
            <th>邀请人数</th>
            <th>用户状态</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="p: ${us}">
            <td th:text="${p.user_id}"></td>
            <td th:text="${p.user_name}"></td>
            <td th:text="${p.user_password}"></td>
            <td th:text="${p.user_phone}"></td>
            <td th:text="${p.user_please}"></td>
            <td th:text="${p.user_please_num}"></td>
            <td th:text="${p.user_status}"></td>
        </tr>
        </tbody>
    </table>
</body>
</html>
